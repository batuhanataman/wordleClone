<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script lang="javascript" src="wordlePuzzle.js"></script>
    <script lang="javascript" src="wordle.js"></script>
    <script lang="javascript" src="wordleRender.js"></script>

    <title>Worlde Clone - The big Int</title>
  </head>
  <body>
    <div class="guess">
      <form>
        <label for="guess">Enter Your Guess :</label>
        <input
          type="text"
          id="guessname"
          onkeydown="tusKontrol(event)"
          name="gname"
        />
      </form>
      <button class="check" onkeydown="tusKontrol()" onclick="rowComplete()">
        CHE CK
      </button>
    </div>
    <div id="container" class="container">
      <div id="puzzle" class="puzzle"></div>
      <div id="message" class="message"></div>
      <div id="keyboard" class="keyboard">
        <div id="keyboardRow1" class="row"></div>
        <div id="keyboardRow2" class="row"></div>
        <div id="keyboardRow3" class="row"></div>
        <div id="keyboardRow4" class="row">
          <div id="char_crss" data-charid="crss" class="keychar">&#215;</div>
          <div id="char_bcks" data-charid="bcks" class="keychar">&#8592;</div>
          <div id="char_entr" data-charid="entr" class="keychar">&ldca;</div>
          <div id="char_rstt" data-charid="rstt" class="keychar">&orarr;</div>
        </div>
      </div>
    </div>
  </body>
</html>
